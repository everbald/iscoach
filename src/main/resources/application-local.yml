server:
  error:
    path: /error
  tomcat:
    accesslog:
      enabled: true
    relaxed-query-chars: '|,{,},[,]'
    relaxed-path-chars: '|,{,},[,]'
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/iscoachdb?user=iscoach&password=iscoach
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Europe/Moscow
  liquibase:
    enabled: true
    change-log: 'classpath:db/changelog/changelog-master.yml'
  mustache:
    servlet:
      expose-request-attributes: true
  mail:
    host: smtp.yandex.ru
    port: 465
    username: ${IS_BOT_MAIL}
    password: ${IS_BOT_MAIL_PASS}
    test-connection: true
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true

bot:
  username: ${IS_BOT_USERNAME}
  token: ${IS_BOT_TOKEN}
  provider.token: 401643678:TEST:54f8a934-56e3-4fb2-a21d-eaa6c847f927
  mail: ${IS_BOT_MAIL}
